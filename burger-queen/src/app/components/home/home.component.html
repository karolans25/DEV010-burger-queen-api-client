<mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="firstFormGroup" label="Fill the client's name">
    <form [formGroup]="firstFormGroup">
      <mat-form-field>
        <mat-label>Client's Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Choose the products">
    <form [formGroup]="secondFormGroup">
      <mat-tab-group class="example-stretched-tabs mat-elevation-z4">
        <mat-tab *ngFor="let tab of categories">
          <ng-template mat-tab-label>
            <!-- <mat-icon class="example-tab-icon">{{tab}}</mat-icon> -->
            {{tab}}
          </ng-template>
          <section class="products">
          <mat-card class="example-card" *ngFor="let prod of products">
            <mat-card-header *ngIf="prod.type === tab">
              <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': prod.image}"></div>
              <mat-card-title>{{prod.name}}</mat-card-title>
              <mat-card-subtitle>{{prod.type}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="prod.image" alt="Photo of a {{prod.name}}"> -->
            <!-- <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content> -->
            <!-- <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->
          </mat-card>
        </section>
        </mat-tab>
      </mat-tab-group>
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
  </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" label="Check the order">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Send</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
