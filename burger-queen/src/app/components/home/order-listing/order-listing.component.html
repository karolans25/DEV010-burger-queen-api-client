<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Client Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>
  
      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> ${{getTotalOrder(element.products)}} </td>
      </ng-container>

    <!-- Time Elapsed Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{time}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status ===''?'Pending': element.status}} </td>
    </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="element.status==='ready'" mat-raised-button color="accent" (click)="updateOrder(element.id)">Deliver</button>
            <!-- <button *ngIf="element.status!=='delivered'" mat-raised-button color="primary" (click)="deleteOrder(element.id)">Delete</button> -->
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
