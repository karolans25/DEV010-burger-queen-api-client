<mat-card>
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" autocomplete="off" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput 
                    formControlName="email" placeholder="Ex. pat@example.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.value && !loginForm.get('email')?.value.required">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="!loginForm.get('email')?.value.required && !loginForm.get('email')?.value">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput 
                    formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.value && !loginForm.get('password')?.value.required">
                    Please enter at least 6 characters
                </mat-error>
                <mat-error *ngIf="!loginForm.get('password')?.value.required && !loginForm.get('password')?.value" color="accent">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        <!-- </mat-card-content> -->
        <!-- <mat-card-actions> -->
            <section>
                <!-- <button mat-raised-button color="accent" class="login" type="submit" [disabled]="!(registerForm.get(email).valid && emai.valid)" (click)="onSubmit()">Submit</button> -->
                <button mat-raised-button color="accent" class="login" type="submit" (click)="proceedLogin()">Login<mat-icon>login</mat-icon></button>
                <a routerLink="/register" mat-raised-button color="primary">Go to Register<mat-icon>face</mat-icon></a>
            </section>
        <!-- </mat-card-actions> -->
        </form>
    </mat-card-content>
</mat-card>

<p *ngIf="isLoading">Loading...</p>
