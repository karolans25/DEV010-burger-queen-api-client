<mat-card>
    <mat-card-header>
        <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" autocomplete="off" [formGroup]="registerForm">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput 
                    formControlName="name" placeholder="John Doe">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput 
                    formControlName="email" placeholder="Ex. pat@example.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="registerForm.get('email')?.value && !registerForm.get('email')?.value.required">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="!registerForm.get('email')?.value.required && !registerForm.get('email')?.value">
                    Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput 
                    formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('password')?.value && !registerForm.get('password')?.value.required">
                    Please enter at least 6 characters
                </mat-error>
                <mat-error *ngIf="!registerForm.get('password')?.value.required && !registerForm.get('password')?.value" color="accent">
                    Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
    
            <section>
                <button mat-raised-button color="accent" class="login" type="submit" (click)="proceedRegistration()">Submit<mat-icon>face</mat-icon></button>
                <a routerLink="/login" mat-raised-button color="primary">Back to Login<mat-icon>login</mat-icon></a>
            </section>
        </form>
    </mat-card-content>
</mat-card>
